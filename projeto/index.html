<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev-Finance$</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1 id="logo">Dev.Finance$</h1></header>
    <main class="container">
      <section id="balance">
        <h2>Balanço</h2>
        <div>
          <h3 class="card">Entradas</h3>
          <p>R$ 5.000,00</p>
        </div>
        <div>
          <h3 class="card">Saídas</h3>
          <p>R$ 2.000,00</p>
        </div>
        <div>
          <h3 class="card">Total</h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>
      <section id="transactions">
        <h2>Transações</h2>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Luz</td>
              <td>R$ 500,00</td>
              <td>23/01/2021</td>
            </tr>
            <tr>
              <td>Criação de website</td>
              <td>R$ 5.000,00</td>
              <td>23/01/2021</td>
            </tr>
            <tr>
              <td>Internet</td>
              <td>R$200,00</td>
              <td>23/01/2021</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer><p>Dev.finance$</p></footer>
  </body>
</html>
